    <h4>狩人風干鮭</h4>
    鮭の肉を食べやすい形に切り、塩と甘い木の実とラムニの実で臭みを消し、味に深みを加えた。
    砂糖が無い山の中では甘い木の実が唯一の甘味である。
    これによってしょっぱすぎない干鮭が生まれるのである。

    <h4>竹筒飯</h4>
    竹筒に米と具と水が入っており、長期保存が利く。
    食べる前に竹筒の中の節に穴を開け、水の入っている方を下にして下から遠火で焼くと、底に穴が開く頃には米が炊けているという寸法である。
    具と米は布に包まれているため、(水が伝わってくるのを防ぐためでもある)炊けたらそれを引き出して食べる。
