    <p>
    <h3>暦一覧</h3>
    1(09)水の月：多く雨の降る、水の恵みの月。<br>
    2(10)雷の月：雷を伴う雷雨の月。<br>
    3(11)氷の月：とても寒く、凍える月。<br>
    4(12)闇の月：寒く、じめっとした月。<br>
    5(13)光の月：暖かい、過ごすのにとても心地よい月。<br>
    6(14)風の月：暖かいが強風の吹く月。<br>
    7(15)炎の月：とても暑く、日照りの続く月。<br>
    8(16)地の月：そこそこ過ごしやすい落ち着いた月。<br>
    16日までが1ヶ月である。<br>
    一年が80日。<br>
    ちなみに後期のほうが元素の影響は強い。<br>
  </p>
